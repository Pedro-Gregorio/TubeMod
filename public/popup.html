<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="popup.css" />
  <link rel="icon" type="image/x-icon" href="/icons/icon_128.png" />

<html>
  <body>
    <div class="title-container">
      <h1>TubeMod</h1>
      <h3>Make YouTube your own!</h3>
    </div>

    <button class="collapsible">General</button>

        <label for="scheduled-videos">Hide Scheduled Videos</label>
        <label class="switch">
          <input
            type="checkbox"
            id="scheduled-videos"
            name="scheduled-videos"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="live-videos">Hide Livestreams</label>
        <label class="switch">
          <input type="checkbox" id="live-videos" name="live-videos" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-previews">Hide Video Previews (on hover)</label>
        <label class="switch">
          <input type="checkbox" id="video-previews" name="video-previews" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-thumbnails">Hide Video Thumbnails</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-thumbnails"
            name="video-thumbnails"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-thumbnails-blur">Blur Video Thumbnails</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-thumbnails-blur"
            name="video-thumbnails-blur"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-meta-data">Hide Video Views and Posted Time</label>
        <label class="switch">
          <input type="checkbox" id="video-meta-data" name="video-meta-data" />
          <span class="slider round"></span>
        </label>

    </div>

    <button class="collapsible">Header</button>

            type="checkbox"
            id="microphone-search"
            name="microphone-search"
          />
          <span class="slider round"></span>

        <label class="switch">
          <input type="checkbox" id="create" name="create" />
          <span class="slider round"></span>

      <div class="checkbox-container">

          <span class="slider round"></span>

      <div class="checkbox-container">

      <div class="checkbox-container">
        <label for="tabs">Hide Tabs</label>
        <label class="switch">
          <input type="checkbox" id="tabs" name="tabs" />

      <div class="checkbox-container">
        <label for="ads">Hide Ads Panel</label>
        <label class="switch">
          <input type="checkbox" id="ads" name="ads" />

      <div class="checkbox-container">
        <label for="search-shorts">Hide Shorts</label>
        <label class="switch">
          <input type="checkbox" id="search-shorts" name="search-shorts" />
