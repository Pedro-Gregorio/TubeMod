<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="popup.css" />
  <link rel="icon" type="image/x-icon" href="/icons/icon_128.png" />
</head>
<html>
  <body>
    <div class="title-container">
      <h1>TubeMod</h1>
      <h3>Make YouTube your own!</h3>
    </div>

    <button class="collapsible">General</button>
    <div class="container" id="general" style="display: none">
      <div class="checkbox-container">
        <label for="logo">Hide YouTube Logo</label>
        <label class="switch">
          <input type="checkbox" id="logo" name="logo" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkbox-container">
        <label for="microphone-search">Hide Microphone Search Icon</label>
        <label class="switch">
          <input
            type="checkbox"
            id="microphone-search"
            name="microphone-search"
          />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkbox-container">
        <label for="create">Hide Create Icon</label>
        <label class="switch">
          <input type="checkbox" id="create" name="create" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkbox-container">
        <label for="notifications">Hide Notifications Icon</label>
        <label class="switch">
          <input type="checkbox" id="notifications" name="notifications" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkbox-container">
        <label for="scheduled-videos">Hide Scheduled Videos</label>
        <label class="switch">
          <input
            type="checkbox"
            id="scheduled-videos"
            name="scheduled-videos"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <button class="collapsible">Sidebar</button>
    <div class="container" id="sidebar" style="display: none">
      <div class="checkbox-container">
        <label for="home">Hide Home Page Button</label>
        <label class="switch">
          <input type="checkbox" id="home" name="home" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="shorts">Hide Shorts Button</label>
        <label class="switch">
          <input type="checkbox" id="shorts" name="shorts" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="subscriptions">Hide Subscriptions Button</label>
        <label class="switch">
          <input type="checkbox" id="subscriptions" name="subscriptions" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="youtube-music">Hide YouTube Music Button (Premium)</label>
        <label class="switch">
          <input type="checkbox" id="youtube-music" name="youtube-music" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="you">Hide You Button</label>
        <label class="switch">
          <input type="checkbox" id="you" name="you" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="my-channel">Hide Your Channel Button</label>
        <label class="switch">
          <input type="checkbox" id="my-channel" name="my-channel" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="history">Hide History Button</label>
        <label class="switch">
          <input type="checkbox" id="history" name="history" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="playlists">Hide Playlists Button</label>
        <label class="switch">
          <input type="checkbox" id="playlists" name="playlists" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="my-videos">Hide Your Videos Button</label>
        <label class="switch">
          <input type="checkbox" id="my-videos" name="my-videos" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="watch-later">Hide Watch Later Button</label>
        <label class="switch">
          <input type="checkbox" id="watch-later" name="watch-later" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="liked-videos">Hide Liked Videos Button</label>
        <label class="switch">
          <input type="checkbox" id="liked-videos" name="liked-videos" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="transfers">Hide Downloads Button (Premium)</label>
        <label class="switch">
          <input type="checkbox" id="transfers" name="transfers" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="my-clips">Hide Your Clips Button</label>
        <label class="switch">
          <input type="checkbox" id="my-clips" name="my-clips" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="subscriptions-panel">Hide Subscriptions Panel</label>
        <label class="switch">
          <input
            type="checkbox"
            id="subscriptions-panel"
            name="subscriptions-panel"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="explore-panel">Hide Explore Panel</label>
        <label class="switch">
          <input type="checkbox" id="explore-panel" name="explore-panel" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="youtube-panel">Hide Youtube Panel</label>
        <label class="switch">
          <input type="checkbox" id="youtube-panel" name="youtube-panel" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="youtube-settings">Hide Youtube Settings</label>
        <label class="switch">
          <input type="checkbox" id="youtube-settings" name="youtube-settings" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="youtube-footer">Hide Youtube Footer</label>
        <label class="switch">
          <input type="checkbox" id="youtube-footer" name="youtube-footer" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <button class="collapsible">Home</button>
    <div class="container" id="home-page" style="display: none">
      <div class="checkbox-container">
        <label for="tabs">Hide Tabs</label>
        <label class="switch">
          <input type="checkbox" id="tabs" name="tabs" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="ads">Hide Ads Panel</label>
        <label class="switch">
          <input type="checkbox" id="ads" name="ads" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="posts">Hide Posts and Shorts</label>
        <label class="switch">
          <input type="checkbox" id="posts" name="posts" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <button class="collapsible">Subscriptions</button>
    <div class="container" id="subscriptions" style="display: none">
      <div class="checkbox-container">
        <label for="subscriptions-shorts">Hide Subscription Shorts</label>
        <label class="switch">
          <input
            type="checkbox"
            id="subscriptions-shorts"
            name="subscriptions-shorts"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <button class="collapsible">Video</button>
    <div class="container" id="video" style="display: none">
      <div class="checkbox-container">
        <label for="video-title">Hide Video Title</label>
        <label class="switch">
          <input type="checkbox" id="video-title" name="video-title" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-subscribers">Hide Subscribers Count</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-subscribers"
            name="video-subscribers"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-views">Hide Views Count</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-views"
            name="video-views"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-likes-dislikes">Hide Video Likes/Dislikes</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-likes-dislikes"
            name="video-likes-dislikes"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-share">Hide Video Share Button</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-share"
            name="video-share"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-description">Hide Video Description</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-description"
            name="video-description"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-chapters-description">Hide Video Chapters (from Description)</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-chapters-description"
            name="video-chapters-description"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-transcription-description">Hide Video Transcription (from Description)</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-transcription-description"
            name="video-transcription-description"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-channel-links-description">Hide Channel Links (from Description)</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-channel-links-description"
            name="video-channel-links-description"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-categories-games">Hide Video Categories/Games</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-categories-games"
            name="video-categories-games"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-comments">Hide Video Comments</label>
        <label class="switch">
          <input type="checkbox" id="video-comments" name="video-comments" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-ads">Hide Video Ads Panel</label>
        <label class="switch">
          <input type="checkbox" id="video-ads" name="video-ads" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-tabs">Hide Video Tabs</label>
        <label class="switch">
          <input type="checkbox" id="video-tabs" name="video-tabs" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-suggested-videos">Hide Video Suggested Videos</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-suggested-videos"
            name="video-suggested-videos"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-suggested-shorts">Hide Video Suggested Shorts</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-suggested-shorts"
            name="video-suggested-shorts"
          />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="checkbox-container">
        <label for="video-suggestion-wall">Hide Suggestion Wall</label>
        <label class="switch">
          <input
            type="checkbox"
            id="video-suggestion-wall"
            name="video-suggestion-wall"
          />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="btn-settings-container">
      <button class="button">
        <a href="https://ko-fi.com/pedrogregorio" target="_blank">Donate</a>
      </button>
      <button class="button">
        <a
          href="mailto:pedro-gregorio@outlook.pt?subject=TubeMod%20Feedback"
          target="_blank"
          >Send Feedback</a
        >
      </button>
      <button class="button" id="reset-settings">Reset Settings</button>
    </div>

    <p class="version">
      Current Version 1.5.0 |
      <a
        href="https://github.com/Pedro-Gregorio/TubeMod/blob/master/documentation/ReleaseNotes.md"
        target="_blank"
        >Release Notes</a
      >
    </p>

    <script src="../scripts/popup.js"></script>
  </body>
</html>
